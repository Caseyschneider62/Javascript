<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Looping Through Arrays</title>

  
</head>
<body>
  <h1>Open the console to see the magic</h1>

  <script>

        // This array contains our list of cool people.
    var coolCars = ["ford", "chevey", "nissan", "honda"];

    // We can log an individual item from an array by referencing it's index in the following fashion.
         for (var i = 0; i < coolCars.length; i++) {
          console.log("I like " + coolCars[i]);
         }

    </script>

</body>
</html>
